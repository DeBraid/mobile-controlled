<head>
  <title>mobile-controlled</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
</head>

<template name="layout">
  <body>
    <a href="https://github.com/guidouil/mobile-controlled"><img style="position: absolute; top: 0; right: 0; border: 0;z-index:9999;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          {{> yield}}
        </div>
      </div>
    </div>
  </body>
</template>

<template name="Home">
  <h1>Welcome to Mobile Controlled Demo!</h1>
  {{#if direction stateId}}
  <div class="alert alert-info">
    <p class="lead">The direction is : <strong>{{direction stateId}}</strong> <i class="fa fa-arrow-{{direction stateId}}"></i></p>
  </div>
  {{/if}}
  <p class="lead">Go to this URL with your mobile phone <a href="{{pathFor 'MobileControl' _id=stateId}}" target="_blank">{{absoluteUrl stateId}}</a> <small>
    <br>you may use another browser window but make sure both are visible</small></p>
  <p class="lead">
    Or flash this QR code
  </p>
  <div id="qrcode"></div>
</template>

<template name="MobileControl">
  <h1 class="text-center">Give directions!</h1>
  <div class="row">
    <div class="col-xs-12">
      <button type="button" class="btn btn-lg  btn-default btn-block btn-success" value="up">
        <i class="fa fa-arrow-up fa-4x"></i>
      </button>
    </div>
    <div class="col-xs-6">
      <button type="button" class="btn btn-lg  btn-default btn-block btn-warning" value="left">
        <i class="fa fa-arrow-left fa-4x"></i>
      </button>
    </div>
    <div class="col-xs-6">
      <button type="button" class="btn btn-lg  btn-default btn-block btn-info" value="right">
        <i class="fa fa-arrow-right fa-4x"></i>
      </button>
    </div>
    <div class="col-xs-12">
      <button type="button" class="btn btn-lg  btn-default btn-block btn-primary" value="down">
        <i class="fa fa-arrow-down fa-4x"></i>
      </button>
    </div>
  </div>
</template>
